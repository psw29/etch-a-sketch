<!DOCTYPE html>
<html>
<head>
	<title>Etch-A-Sketch</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1">
	<link rel="stylesheet" href="css/style.css">

	<!--[if lt IE 7]>
		<style type="text/css">
			#wrapper { height:100%; }
		</style>
	<![endif]-->

</head>

<body>

	<div id="wrapper">

		<div id="header">
			<h1>Etch-A-Sketch</h1>
		</div><!-- #header -->

		<div id="content">

			<div class="colours">
				<button type="button" class="pick_colour" id="black"></button>
				<button type="button" class="pick_colour" id="red"></button>
				<button type="button" class="pick_colour" id="blue"></button>
				<button type="button" class="pick_colour" id="green"></button>
			</div>

			<div class="container"></div>

			<div class="controls">
				<button type="button" class="reset">Reset</button>
			</div>
		</div><!-- #content -->

		<div id="footer">
			<div class="text">Built by Peter Sullivan-Watkins</div>
		</div><!-- #footer -->

	</div><!-- #wrapper -->

<script src="js/jquery.js"></script>
<script src="js/app.js"></script>

</body>

</html>
